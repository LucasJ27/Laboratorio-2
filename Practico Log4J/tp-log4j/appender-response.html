<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Log4j HTML Layout Example</title>
</head>
<body>
<table cellspacing="0" cellpadding="3" border="1" bordercolor="#000000" width="100%">
    <tr>
        <td bgcolor="#EEEEEE" style="color: black; font-family:Arial, sans-serif; font-size:small; text-align:center; padding: 3px 6px;">Time</td>
        <td bgcolor="#EEEEEE" style="color: black; font-family:Arial, sans-serif; font-size:small; text-align:center; padding: 3px 6px;">Thread</td>
        <td bgcolor="#EEEEEE" style="color: black; font-family:Arial, sans-serif; font-size:small; text-align:center; padding: 3px 6px;">Level</td>
        <td bgcolor="#EEEEEE" style="color: black; font-family:Arial, sans-serif; font-size:small; text-align:center; padding: 3px 6px;">Category</td>
        <td bgcolor="#EEEEEE" style="color: black; font-family:Arial, sans-serif; font-size:small; text-align:center; padding: 3px 6px;">Message</td>
    </tr>
    <tr>
        <td bgcolor="#FFFFFF" style="color: black; font-family:Arial, sans-serif; font-size:small; text-align:left; padding: 3px 6px;">17:30:45.758</td>
        <td bgcolor="#FFFFFF" style="color: black; font-family:Arial, sans-serif; font-size:small; text-align:left; padding: 3px 6px;">main</td>
        <td bgcolor="#FFFFFF" style="color: black; font-family:Arial, sans-serif; font-size:small; text-align:left; padding: 3px 6px;">INFO</td>
        <td bgcolor="#FFFFFF" style="color: black; font-family:Arial, sans-serif; font-size:small; text-align:left; padding: 3px 6px;">Main</td>
        <td bgcolor="#FFFFFF" style="color: black; font-family:Arial, sans-serif; font-size:small; text-align:left; padding: 3px 6px;">Este es un mensaje de nivel INFO</td>
    </tr>
</table>
</body>
</html>
